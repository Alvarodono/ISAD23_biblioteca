<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - Library</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Library</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/catalogue" class="nav-link">Catalogue</a></li>
        <li class="nav-item"><a href="/profile" class="nav-link active">{{ request.user.username }}</a></li>
        <li class="nav-item"><a href="/logout?path={{ request.path }}" class="nav-link"><i class="fa fa-sign-out fa-lg"></i></a></li>
      </ul>
    </header>

    <div class="profile-container mt-4">
      <h2>Perfil - {{ request.user.username }}</h2>
      <p>Email: {{ request.user.email }}</p>

      <h3>Libros Leídos:</h3>
      <ul>
        {% for libro in library.get_libros_leidos_por_usuario(request.user.id) %}
          <li>{{ libro.titulo }}</li>
        {% endfor %}
      </ul>

      <!-- Agrega más detalles del perfil según lo necesario -->
    </div>
  </div>
</body>
</html>
